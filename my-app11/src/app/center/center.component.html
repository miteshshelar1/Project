<div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active mt-3">
            <img src="../../assets/Shoe/MENS SHOES.jpg" class="d-block w-100 height-20 "  alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/Shoe/WOMENS SHOES.jpg" class="d-block w-100"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/Shoe/KIDS SHOES.jpg" class="d-block w-100 "  alt="...">
          </div>
        </div>
       
      </div>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of data">
            <mat-card class="example-card text-center mt-5">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{product.title}}</mat-card-title>
                    <mat-card-subtitle>{{product.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="" height="150" width="150" src={{product.img}}>
                <mat-card-content>
                    <p>{{product.disc}}</p>
                </mat-card-content>
                
                <mat-card-actions>
                    <div class="example-button-container">
                        <button mat-fab color="accent" height="3" width="3" aria-label="Example icon button with a bookmark icon">
                          <mat-icon>{{product.icon}}favorite</mat-icon>
                        </button>
                      </div>
                    
                    <button mat-button class="btn">{{product.price}}</button>
                    
                    <div class="example-button-container">
                        <button mat-fab color="accent" height="3" width="3" aria-label="Example icon button with a bookmark icon">
                          <mat-icon>{{product.icon}}bookmark</mat-icon>
                        </button>
                      </div>
                </mat-card-actions>

            </mat-card>
        </div>
        
    </div>
   
</div>
